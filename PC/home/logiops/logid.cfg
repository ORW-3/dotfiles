// Logiops (Linux driver) configuration for Logitech MX Master 3.
// Includes gestures, smartshift, DPI.
// Tested on logid v0.2.3 - GNOME 3.38.4 on Zorin OS 16 Pro
// What's working:
//   1. Window snapping using Gesture button (Thumb)
//   2. Forward Back Buttons
//   3. Top button (Ratchet-Free wheel)
// What's not working:
//   1. Thumb scroll (H-scroll)
//   2. Scroll button

// File location: /etc/logid.cfg

devices: ({
  name: "MX Master 3S";

  smartshift: {
    on: true;
    threshold: 15;
  };

  hiresscroll: {
    hires: false;
    invert: false;
    target: false;
  };

  dpi: 1500; // max=4000

  thumbwheel:
  {
    divert: true;
    invert: false;
    left:
    {
        mode: "OnInterval";
        interval: 8;
        action =
        {
            type: "Keypress";
            keys: ["KEY_VOLUMEDOWN"];
        };
    },
    right:
    {
        mode: "OnInterval";
        interval: 8;
        action =
        {
            type: "Keypress";
            keys: ["KEY_VOLUMEUP"];
        };
    };
};

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_FORWARD" ];
            }
          },

          {
            direction: "Up";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_PLAYPAUSE" ];
            }
          },

          {
            direction: "Right";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_NEXTSONG" ];
            }
          },

          {
            direction: "Left";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_PREVIOUSSONG" ];
            }
          }
        );
      };
    },

    // Back button
    {
      cid: 0xbd;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_BACK" ];
            }
          }
        );
      };
    },

    // Gesture button (hold and move)
    {
      cid: 0xc3;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA" ]; // open activities overview
            }
          },

          {
            direction: "Right";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_RIGHT" ]; // snap window to right
            }
          },

          {
            direction: "Left";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_LEFT" ];
            }
                  },

                  {
            direction: "Up";
            mode: "onRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_UP" ]; // maximize window
            }
                  },

                  {
            direction: "Down";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_DOWN" ]; // minimize window
            }
          }
        );
      };
    },

    // Top button
    {
      cid: 0x00c4;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "CycleDPI"; # Change the DPI Resulution
              dpis: [ 750, 1000, 1250, 2500 ];
            };
          },
{
            direction: "Down";
            mode: "OnRelease";
            action = {
              type: "ToggleHiresScroll"; # switch between on and off
            };
          },
{
            direction: "Up";
            mode: "OnRelease";
            action = {
              type: "ChangeHost"; # switch to next host
              host: "next";
            };
          },

        );
      };
    }
  );
});

